<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Graph Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: row;
      background-color: #f0f0f0;
    }

    .left-column, .right-column {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background: white;
      border: 1px solid #ccc;
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>

  <div class="left-column">
    <img id="baselineImg" alt="Baseline Graph" />
    <img id="modelImg" alt="Model Graph" />
  </div>

  <div class="right-column">
    <img id="statisticImg" alt="Statistic Graph" />
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const region = params.get('region');
    const model = params.get('model');
    const lead = params.get('lead');
    const month = params.get('month');
    const metric = params.get('metric');

    const baseName = `${region}_${model}_${month}_lead${lead}`;

    document.getElementById("baselineImg").src = `images/${baseName}_baseline_avg.png`;
    document.getElementById("modelImg").src = `images/${baseName}_model_avg.png`;
    document.getElementById("statisticImg").src = `images/${baseName}_${metric}.png`;

    document.getElementById("baselineImg").alt = `${baseName}_baseline_avg`;
    document.getElementById("modelImg").alt = `${baseName}_model_avg`;
    document.getElementById("statisticImg").alt = `${baseName}_${metric}`;
  </script>
</body>
</html>
