<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Data Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Weather Data Viewer</h1>
    <form id="weatherForm">
      <label for="location">Location:</label>
      <select id="location" name="location">
        <option value="us">US</option>
      </select>

      <label for="statistic">Statistic:</label>
      <select id="statistic" name="statistic">
        <option value="bias">Bias</option>
        <option value="rmse">RSME</option>
        <option value="acc">ACC</option>
      </select>

      <label for="lead">Lead Time:</label>
      <select id="lead" name="lead">
        <!-- JavaScript will populate this -->
      </select>

      <label for="timescale">Timescale:</label>
      <select id="timescale" name="timescale">
        <option value="yearly">Yearly</option>
        <option value="monthly">Monthly</option>
      </select>

      <div id="monthSelector" class="hidden">
        <label>Select Month:</label>
        <div id="months">
          <!-- JS will populate checkboxes here -->
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="result">
      <img id="weatherImage" src="" alt="Weather result will appear here"/>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
