<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Data Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Weather Data Viewer</h1>
    <h3>Visualizing data from 1981-2018</h3>
    <form id="weatherForm">
      <label for="location">Location:</label>
      <select id="location" name="location">
        <option value="us">US</option>
      </select>

      <label for="model">Model:</label>
      <select id="model" name="model">
        <option value="CanCM4i">CanCM4i</option>
      </select>

      <label for="statistic">Statistic:</label>
      <select id="statistic" name="statistic">
        <option value="bias_ratio">Bias Ratio</option>
        <option value="nrmse">NRSME</option>
        <option value="acc">ACC</option>
      </select>

      <label for="lead">Lead Time:</label>
      <select id="lead" name="lead">
        <!-- JavaScript will populate this -->
      </select>

      <label for="timescale">Timescale:</label>
      <select id="timescale" name="timescale">
        <option value="monthly">Monthly</option>
        <option value="seasonal">Seasonal</option>
      </select>

      <div id="monthSelector" class="hidden">
        <label>Select Month:</label>
        <div id="months">
          <!-- JS will populate checkboxes here -->
        </div>
      </div>

      <div id="seasonSelector" class="hidden">
        <label">Select Season:</label>
        <div id="seasons">
          <!-- JS will populate checkboxes here -->
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
